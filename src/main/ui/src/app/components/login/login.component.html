<p-toast position="top-right"></p-toast>

<div class="flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <span class="text-center inline-block">
          <a href="javascript:void(0)" class="link lang-item mr-2" (click)="changeLanguage('en')">English</a>
          <a href="javascript:void(0)" class="link lang-item" (click)="changeLanguage('ar')">العربي</a>
        </span>

        <div class="text-center mb-5">
            <img src="./assets/img/invoice.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">{{ 'welcome' | i18next }}</div>
            <span class="text-600 font-medium line-height-3">{{'dont_have_account' | i18next}}</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">{{'create_today' | i18next}}</a>
        </div>

      <form (ngSubmit)="onLogin()" ngNativeValidate>
        <div>
          <label class="block text-900 font-medium mb-2" for="username">{{'lbl_username' | i18next}}</label>
          <input [(ngModel)]="users.username" class="p-mr-2 w-full mb-2" id="username"
                 name="username" pInputText placeholder=""
                 type="text">
          <p-message *ngIf="error.username !== ''" [text]="error.username" class="block mb-2"
                     severity="error"></p-message>

          <label class="block text-900 font-medium mb-2" for="password">{{'lbl_password' | i18next}}</label>
          <input [(ngModel)]="users.password" class="w-full mb-2" id="password" name="password" pInputText
                 type="password">
          <p-message *ngIf="error.password !== ''" [text]="error.password" class="block mb-2"
                     severity="error"></p-message>

          <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
              <p-checkbox [binary]="true" id="rememberme" styleClass="mr-2"></p-checkbox>
              <label class="text-white" for="rememberme">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">{{'forgot_password' | i18next}}</a>
          </div>

          <div class="w-full">
            <button [disabled]="loading" [label]="loginLabel" class="w-full" icon="pi pi-users" pButton pRipple
                    type="submit"></button>
          </div>
        </div>
      </form>
    </div>

</div>
